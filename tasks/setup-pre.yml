---
- name: Ensure dependencies are installed.
  ansible.builtin.apt:
    name:
      - apparmor
      - curl
      - jq
      - network-manager
      - python3-docker
      - python3-pip
    state: present

- name: pip docker
  ansible.builtin.pip:
    name: docker

- name: "Add {{ hassio_user }} to docker group"
  ansible.builtin.user:
    name: "{{ hassio_user }}"
    system: true
    create_home: false
    home: "{{ hassio_share }}"
    groups: sudo, docker
    append: true
    state: present

- name: Copy docker daemon config
  ansible.builtin.template:
    src: docker_daemon.json.j2
    dest: /etc/docker/daemon.json
    mode: '0755'
  register: docker_conf

- name: restart docker service
  ansible.builtin.service:
    name: docker
    state: restarted
  when: docker_conf.changed

- name: Copy network manager config
  ansible.builtin.copy:
    src: NetworkManager.conf
    dest: /etc/NetworkManager/NetworkManager.conf
  register: NetworkManager_conf

- name: restart NetworkManager service
  ansible.builtin.service:
    name: NetworkManager
    state: restarted
  when: NetworkManager_conf.changed

- name: Create config Dir
  ansible.builtin.file:
    path: "{{ hassio_share }}"
    state: directory
    owner: "{{ hassio_user }}"
    group: "{{ hassio_group }}"

- name: Create apparmor Dir
  ansible.builtin.file:
    path: "{{ hassio_share }}/apparmor"
    state: directory
    owner: "{{ hassio_user }}"
    group: "{{ hassio_group }}"

- name: Copy hassio.json
  ansible.builtin.template:
    src: hassio.json.j2
    dest: /etc/hassio.json
